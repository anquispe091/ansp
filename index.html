<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پایان فرآیند پرداخت</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg: #0c1f2e;         /* dark navy */
      --muted: #cbd5e1;      /* slate-300 */
      --accent: #2fbf93;     /* teal/green circle */
      --card: #0f2536;       /* slightly lighter than bg */
      --ring: rgba(255,255,255,.08);
    }
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Noto Naskh Arabic UI","Noto Sans Arabic","Tahoma", sans-serif;
      display:flex; align-items:center; justify-content:center;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    main{ text-align:center; padding:40px 20px; max-width:720px; }
    .icon{
      width:120px; height:120px; margin:0 auto 24px;
      background:var(--accent); border-radius:999px;
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 12px 36px rgba(0,0,0,.30), inset 0 0 0 8px var(--ring);
    }
    .icon svg{ width:56px; height:56px; stroke:#fff; stroke-width:8; fill:none;
               stroke-linecap:round; stroke-linejoin:round; }
    h1{ margin:12px 0 8px; font-size:clamp(22px, 3.5vw, 36px); font-weight:800; }
    p.lead{ margin:0 0 8px; font-size:clamp(14px, 2.2vw, 18px); color:var(--muted); }
    .btn{
      display:inline-block; margin-top:22px; padding:10px 16px; border-radius:10px;
      border:1px solid rgba(255,255,255,.2); color:#fff; text-decoration:none;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.0));
    }
    .btn:focus-visible{ outline:2px solid #fff; outline-offset:2px; }
    .sub{ margin-top:18px; font-size:12px; color:#9fb1c6; }
    .details{
      margin:26px auto 0; text-align:right; direction:rtl;
      background:var(--card); border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:14px 16px; max-width:560px;
    }
    .row{ display:flex; gap:10px; padding:6px 0; border-bottom:1px solid rgba(255,255,255,.06); }
    .row:last-child{ border-bottom:none; }
    .key{ color:#9fb1c6; min-width:120px; }
    .val{ color:#fff; }
    code{ background:rgba(0,0,0,.25); padding:2px 6px; border-radius:6px; direction:ltr; }
    footer{ margin-top:28px; color:#94a3b8; font-size:12px; }
  </style>
</head>

  <main role="main" aria-live="polite">
    <div class="icon" aria-hidden="true">
      <!-- Checkmark -->
      <svg viewBox="0 0 48 48" aria-hidden="true" focusable="false">

    <h1>پایان فرآیند پرداخت</h1>
    <p class="lead">در صورت موفق بودن پرداخت، اطلاعات خرید شما روی ربات شما برای شما ارسال می‌شود.</p>
